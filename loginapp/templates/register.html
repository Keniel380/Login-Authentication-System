
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login & Register</title>
    <style>
      .form{
              margin-left: 200px;
              margin-right: 200px;

      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
       
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
           
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login'%}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register'%}">Register</a>
            </li>
           
          </ul>
        </div>
      </div>
    </nav>
    <div class="alert2 alert-primary" role="alert">
      <a href="{% url 'login'%}" style="padding-left: 80px;">Login Form</a><a href="{% url 'register'%}" style="padding-left: 80px;">Register</a>
      </div>
    <form action="login" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label">First_name</label>
      <input type="name" class="form-control" name="fname" placeholder="Please Enter your name">
    </div>
    <div class="form-group">
      <div class="form-group">
      <label for="exampleInputPassword1" class="form-label">Last_name</label>
      <input type="name" class="form-control" name="lname" placeholder="Please Enter your name">

    </div>
    <div class="form-group">
      <div class="form-group">
      <label for="exampleInputPassword1" class="form-label">Gender</label>
      <input type="name" class="form-control" name="gender">
      {{form.gender}}
          
       <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" placeholder="*********">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="form-label">Re_Password</label>
        <input type="password" class="form-control" name="repassword" placeholder="**********">
      </div>
     
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
